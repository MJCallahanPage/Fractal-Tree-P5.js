<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="JavaScript/fractalTree.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id='fractalTree'></div>
    <div class="grass"></div>
    <div class="controls">
        <div class="control">
          Branch Angle  
          <div id="angle"></div>
        </div>
        <div class="control">
          Left Tilt Factor  
          <div id="leftTilt"></div>
        </div>
        <div class="control">
          Right Tilt Factor  
          <div id="rightTilt"></div>
        </div>
        <div class="control">
          Branch Length  
          <div id="length"></div>
        </div>
        <div class="control">
          Branch Thickness  
          <div id="thickness"></div>
        </div>
    </div>
</body>
</html>
